  <body>
    <script defer src="./scripts/control-modal.js"></script>
    <header class="c-navbar  scroll-shrink">
      <div class="c-navbar__logo">
        <a href="/"
          ><img src="./assets/img/logo_long.png" width="100px" alt=""
        /></a>
      </div>
      <nav>
        <ul class="c-navbar__links">
          <li>
            <a href="/" class="c-navbar__link c-navbar__link--current"
              >home</a
            >
          </li>
  
          <li>
            <a href="/docs" class="c-navbar__link">docs</a>
          </li>
          <li>
            <a href="/faqs" class="c-navbar__link">FAQs</a>
          </li>
          <li>
            <a
              href="/signup"
              class="c-navbar__link button button--outline"
            >
              Sign Up
            </a>
          </li>
        </ul>
      </nav>
      <div class="c-navbar__ham ham ">
        <div class="ham__line ham__line--1"></div>
        <div class="ham__line ham__line--2"></div>
        <div class="ham__line ham__line--3"></div>
      </div>
    </header>
    <div class="navbar_back"></div>
    <main class="flex">
      <aside class="side_menu">
        <div class="side_menu__logo">
          <a href="/home"><img src="./assets/img/logo_long.png" width="80px" alt="Veldora logo"></a>
        </div>
        <div class="side_menu__top">
          <div class="side_menu__profile">
            <div class="side_menu__profile_pic">
              <h2>P</h2>
            </div>
          <p class="side_menu__profile_name">princegbalam</p>
          </div>
        </div>
        <div class="side_menu__bottom">
          <nav class="side_menu__nav">
            <a href="/dashboard" class="side_menu__link">
              <i class="ri-dashboard-line"></i>Dashboard
            </a>
            <a href="/review" class="side_menu__link">
              <!-- Add review icon -->
              <i class="ri-bill-line"></i>Review
              </a>
            <a href="/settings" class="side_menu__link">
              <i class="ri-settings-2-line"></i>Settings
            </a>
            <a href="/logout" class="side_menu__link side_menu__link--warning">
              <i class="ri-logout-box-r-line"></i>Logout
            </a>
            
            </nav>
        </div>
      </aside>

      <article class="dashboard">
        <div class="dashboard__top">
          <h3>Dashboard</h3>
          
        </div>
        <div class="dashboard__search_sect">
          <div class="dashboard__search_bar">
            <button class="button button--trans button--with_dropdown dashboard__filter_btn icon__menu"><i class="ri-equalizer-line"></i>
              <ul class="dropdown">
                <div>
                  <p>Search By</p>
                <li><label>Name</label>
                <input type="checkbox"></li>
                <li><label>Description</label>
                  <input type="checkbox"></li>
                </div>
               <div>
                <p>Sort By</p>
                <li><label>Messages (desc)</label>
                <input type="checkbox"></li>

               </div>
              </ul>
            </button>
            <input class="dashboard__search" type="search" name="dashboard_search" id="dashboard_search" placeholder="Search collection">
            
          </div>
        </div>
        <section class="dashboard__collections">
          <div class="dashboard__collections_top">
            <p class="">Collections</p>
            <button class="button open-modal-btn desktop">Create new collection</button>
            <button class="button open-modal-btn mobile">Create</button>
          </div>
          <div class="dashboard__collections_bottom">
            <div class="dashboard__collections_grid">

              <span class="no-collection-sign">
                <img src="./assets/img/no_data.svg" width="200px" alt="no-collection-img"  />
                <p>You have no collections yet...</p>
              </span>

                    <div class="collection_item" id="<%- collection.collectionID %>">
                      <div class="collection_item__top">
                        
                          <img class="collection_item__icon" src="./assets/img/collection.svg" alt="">
                        
                        <div class="collection_item__message_insight">0  messages</div>
                      </div>
                      <h4 class="collection_item__title">Space Form</h4>
                      <p class="collection_item__desc">This form is for something about something</p>
                    </div>

                </div>
        </div>
        </section>
    
    <section class="modal close">
      <div class="form">
        <h4>Create new collection</h4>
        
        <form id="create-collection" action="/create" method="post">
          <label for="">
            <input id="collection_name_input" type="text" name="title" required/>
            <p class="float">Collection Name</p>
          </label>
          <label for="">
            <textarea name="desc" id="collection_desc_input" cols="30" rows="10" placeholder="A brief description of the collection" required></textarea>
          </label>
          <div class="button-sect">
              <button class="close-modal-btn">Cancel</button>
              <button type="submit">Create</button>
          </div>
        </form>
      </div>
    </section>
  </article>
  </main>
